<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap:
          http://api.openweathermap.org https://maps.googleapis.com https://maps.gstatic.com https://ssl.gstatic.com
          'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' 'unsafe-eval'; media-src *">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>SimpleWeather</title>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=INSERTKEYHERE&libraries=places"> //replace "INSERTKEYHERE" with your own Google Places API Key
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="bg-white rounded-pill mx-3 my-2">
                    <div class="input-group">
                        <input type="search" placeholder="Unesite lokaciju..."
                               aria-describeby="find-weather-btn" class="form-control border-0 "
                               id="city-name-input" name="city" required>
                        <div class="input-group-append">
                            <button id="find-weather-btn" type="button" class="btn btn-link text-primary">
                                <img id="searchIcon" src="images/search.png" />
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="error-msg" class="not-displayed">
        </div>

        <div id="weather-data" class="not-displayed">
            <div class="d-flex align-items-center flex-column" id="basicData">

                <div class="row my-auto">
                    <div class="col-12" id="icon">
                        <!--weather condition icon-->
                    </div>

                    <div class="col-12" id="temperature">/°C</div>

                    <div class="col-12 pt-2 pb-1" id="city-name">-</div>

                    <div class="col-12" id="description">-</div>
                </div>

            </div>

            <div id="detailsRow">
                <div class="row">
                    <div class="col-4">
                        <img class="imgIcon" src="images/indicator.png" />
                        <div class="pt-4" id="pressure">- hPa</div>
                    </div>
                    <div class="col-4">
                        <img class="imgIcon" src="images/humidity.png" />
                        <div class="pt-4" id="humidity">- %</div>
                    </div>
                    <div class="col-4">
                        <img class="imgIcon" src="images/wind.png" />
                        <div class="pt-4" id="wind">- km/h</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        var input = document.getElementById('city-name-input');
        var autocomplete = new google.maps.places.Autocomplete(input);
    </script>

    <script src="scripts/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="scripts/platformOverrides.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
